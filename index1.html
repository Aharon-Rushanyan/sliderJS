<!DOCTYPE html>
<html lang="en">

<head>

    <title>MySlideShow</title>
</head>

<body>
    <link href="css1.css" rel='stylesheet' type='text/css'>

    <div class="slide-section">
        <div class="slider">
            <ul id="slides">
                <img class="slide showing" src="https://www.himgs.com/imagenes/hello/social/hello-fb-logo.png">
                <img class="slide" src="http://dslv9ilpbe7p1.cloudfront.net/AikQYCLb72WaP1X8gUyOcw_store_header_image">
                <img class="slide" src="https://imgclf.112.ua/original/2016/08/30/255927.png?timestamp=1472553244">
                <img class="slide" src="https://i.ytimg.com/vi/H9RXxd4vAsc/maxresdefault.jpg">
            </ul>
        </div>

        <div class="buttons-section">
            <button class="controls" id="previous">PREV</button>
            <button class="controls" id="pause">PAUSE</button>
            <button class="controls" id="next">NEXT</button>
        </div>
    </div>

    
    <script src="script1.js"></script>

</html>
